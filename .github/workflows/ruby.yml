name: Ruby

on:
  push:

permissions:
  contents: read

jobs:
  test:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        ruby-version:
          - '2.6'
          - '2.7'
        rails-version:
          - "~> 6.1.0"
          - "~> 6.0.0"
          - "~> 5.2.0"
        include:
          - ruby-version: '3.0'
            rails-version: '~> 6.1.0'
          - ruby-version: '3.1'
            rails-version: '~> 7.0.0'
          - ruby-version: '3.2'
            rails-version: '~> 7.0.0'
          - ruby-version: '3.3'
            rails-version: '~> 7.1.0'
          - ruby-version: '3.3'
            rails-version: '~> 7.2.0'
          - ruby-version: '3.3'
            rails-version: '~> 8.0.0'
          - ruby-version: '3.4'
            rails-version: '~> 8.0.0'

    env:
      RAILS_ENV: test
      RAILS_VERSION: ${{ matrix.rails-version }}

    steps:
    - uses: actions/checkout@v4
    - name: Set up Ruby
    # To automatically get bug fixes and new Ruby versions for ruby/setup-ruby,
    # change this to (see https://github.com/ruby/setup-ruby#versioning):
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby-version }}
        bundler-cache: true # runs 'bundle install' and caches installed gems automatically
    - name: Run tests
      run: bundle exec rake ci
